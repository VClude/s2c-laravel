language: php

php:
  - 7.4

services:
  - postgresql

addons:
  postgresql: "11.6"

cache:
  directories:
    - node_modules
    - vendor

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --prefer-source --no-interaction
  - psql -c 'create database travis_ci_test;' -U postgres
  - cp .env.travis .env
  - php artisan key:generate
  - php artisan migrate

script:
  - vendor/bin/phpunit

