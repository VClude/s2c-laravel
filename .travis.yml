language: php

php:
  - 7.4

addons:
  postgresql: "11.6"

cache:
  directories:
    - node_modules
    - vendor

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --prefer-source --no-interaction
  - cp .env.travis .env
  - php artisan key:generate
  - php artisan migrate

before_install:
    - psql -c 'create database s2c_laravel_test;' -U postgres

script:
  - vendor/bin/phpunit

